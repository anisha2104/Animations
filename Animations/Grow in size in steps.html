<!DOCTYPE html>
<html>
<head>
    <title>Grow in size in steps</title>
<style>
div{
background-color:red;
height:100px;
width:100px;
position:absolute;
top:20%;
left:20%;
transition:1s steps(4,end);
}

div:hover{
transform:scale(2) translate(200px);
}
</style>
</head>
<body>

<div></div>

</body>
</html>
