<!DOCTYPE html>
<html>
<head>
<style>
@keyframes changeShape{
from{
border-radius:0%;
}
to{
border-radius:50%;
}
}
div{
background-color:lightgreen;
height:100px;
width:100px;
position:absolute;
top:20%;
left:20%;
animation:changeShape 1s ease-in-out infinite alternate;
}

</style>
</head>
<body>

<div></div>

</body>
</html>
